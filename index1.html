<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">RENTMY<span>RIDE</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Rent Now</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <button class="logout">Log Out</button>
        </nav>
    </header>
    <main>
        <section class="car-list">
            <div class="car-card">
                <h2>BMW-m3</h2>
                <h3>BMW-m3</h3>
                <img src="version2/product-photos/BMW-m3.jpeg" alt="BMW-m3">
                <p>Gasoline | Automatic | 5 Seats</p>
                <p>Price: $31,005</p>
                <button>Book Now</button>
            </div>
            <div class="car-card">
                <h2>poloVolkswagen</h2>
                <h3>poloVolkswagen</h3>
                <img src="version2/product-photos/poloVolkswagen.jpeg" alt="poloVolkswagen">
                <p>Gasoline | Automatic | 5 Seats</p>
                <p>Price: $25,435</p>
                <button>Book Now</button>
            </div>
            <div class="car-card"></div>
            <h2>Hyundai</h2>
            <h3>Hyundai</h3>
                <img src="version2/Hyundai.jpeg" alt="Hyundai Kona">
                <p>Gasoline | Automatic | 5 Seats</p>
                <p>Price: $25,435</p>
                <button>Book Now</button>
            </div>

            <!-- Add more car cards similarly -->
        </section>
    </main>
</body>
</html>
